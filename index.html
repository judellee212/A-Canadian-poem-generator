<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>AI Poem Generator</title>
</head>
<body>
 
  <div class="container">
    <header>
    <h1>Canadian Poem Generator</h1>
    </header>

    <main>
      <form>
        <input type="text" placeholder="Enter the topic of the Canadian poem"
        autofocus
        required
        autocomplete="off"
        class="instructions"
        />
        <input type="submit" class="submit-button"/>
      </form>
        <div class="poem">
        The Canadian poem placeholder goes here
        <br />
        I am a Canadian maple leaf...
        </div>
    </main>
  




  <footer>This AI project was coded by
    <a href="https://github.com/judellee212" target="_blank"> Jude Lee </a>and open sourced
    <a href="https://github.com/judellee212/A-Canadian-poem-generator" target="_blank"> on GitHub</a> and hosted
    <a href="https://fabulous-puppy-edb457.netlify.app/" target="_blank">on Netlify</a>

  </footer>

  <script src="src/index.js"></script>

</body>
</html>
